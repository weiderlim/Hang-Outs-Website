{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'maps_app/main.css' %}">
    <title>Hang-Outs</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href={% url 'maps_app_view_search' %}><img src="{% static "maps_app/hangouts.png" %}" alt="My image" class="icon-nav"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a href={% url 'maps_app_view_search' %} class="nav-link nav-home">Search</a>
                  </li>
                  <li class="nav-item">
                    <a href={% url 'maps_app_view_results' %} class="nav-link nav-home">Results</a>
                  </li>
                  <li class="nav-item">
                    <a href={% url 'maps_app_view_info' %} class="nav-link nav-home">Info</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>   

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}    
    {% endif %}
    {% block content %}{% endblock content %}
    <footer class="page-footer font-small bg-dark py-3">
      <div class="footer-copyright text-center text-light">Â© 2019 Copyright : Wei Der Lim</div>    
    </footer>  

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'maps_app/main.js' %}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfoGge77ELb4mp-NDrl6R2H4AgP9tXrpo&libraries=places&callback=initAutocomplete" async defer></script>
   </body>
</html>
